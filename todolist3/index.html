<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/354930ab34.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1>To-Do List <i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo" />

      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Go To Potions Class
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Buy New Robes
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i></span> Visit Hagrid
        </li>
      </ul>
    </div>

    <script src="assets/js/todos.js "></script>
  </body>
</html>
